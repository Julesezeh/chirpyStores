<div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <p style="color: red;">{{ message }}</p>
        {% endif %}
    {% endfor %}
    <form action="{% url 'auth:login'%}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="signin-email" style="font-weight: bold;">Email address *</label>
            <input type="text" class="form-control" id="singin-email" name="signin-email" required>
        </div><!-- End .form-group -->

        <div class="form-group">
            <label for="signin-password" style="font-weight: bold;">Password *</label>
            <input type="password" class="form-control" id="singin-password" name="signin-password" required>
        </div><!-- End .form-group -->

        <div class="form-footer">
            <button type="submit" class="btn btn-outline-primary-2">
                <span>LOG IN</span>
                <i class="icon-long-arrow-right"></i>
            </button>

            {% comment %} <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="signin-remember">
                <label class="custom-control-label" for="signin-remember">Remember Me</label>
            </div><!-- End .custom-checkbox --> {% endcomment %}

            <a href="/auth/password_reset/password_reset/" class="forgot-link">Forgot Your Password?</a>
        </div><!-- End .form-footer -->
    </form>

    {% comment %} O-AUTH {% endcomment %}
     <div class="form-choice">
        <p class="text-center">or sign in with</p>
        <div class="col">
            <div>
                <a href="{% url 'auth:google_login' %}" class="btn btn-login btn-g">
                    <i class="icon-google"></i>
                    Login With Google
                </a>
            </div><!-- End .col-6 -->
        </div><!-- End .row -->
    </div><!-- End .form-choice -->
</div><!-- .End .tab-pane -->
